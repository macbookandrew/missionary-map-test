<html>
<head>
    <title>Leaflet.js Test</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>

<div id="map"></div>


<script>
// create a map in the "map" div, set the view to a given place and zoom
var map = L.map('map').setView([0,0], 1);

// add an OpenStreetMap tile layer
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

// Eibens
L.marker([35.24272,-81.599412]).addTo(map)
    .bindPopup('<img class="popup-photo" src="http://wwntbm.com/wp-content/uploads/2012/01/Eiben-Gabriel-300x268.jpg" /><h2>Gabriel and Susan Eiben</h2><address>Shelby, NC</address>');

// Whetstones
L.marker([35.959541,-86.53159]).addTo(map)
    .bindPopup('<img class="popup-photo" src="http://wwntbm.com/wp-content/uploads/2011/12/Whetstone-Danny-300x252.jpg" /><h2>Danny and Darlene Whetstone</h2><address>Smyrna, TN</address>');

// Bibeys
L.marker([39.671572,-76.056651]).addTo(map)
    .bindPopup('<img class="popup-photo" src="http://wwntbm.com/wp-content/uploads/2012/01/Bibey-Richard1-300x236.jpg" /><h2>Richard and Andrea Bibey</h2><address>Rising Sun, MD</address>');

// Boylstons
L.marker([6.98,158.19]).addTo(map)
    .bindPopup('<img class="popup-photo" src="http://wwntbm.com/wp-content/uploads/2012/01/Boylston-John-300x200.jpg" /><h2>John and Christa Boylston</h2><address>Kolonia, Pohnpei, FM</address>');

// Wagars
L.marker([9.78,147.76]).addTo(map)
    .bindPopup('<img class="popup-photo" src="http://wwntbm.com/wp-content/uploads/2013/10/Wagar-Summer-2013.png" /><h2>Josh and Sara Wagar</h2><address>Chuuk, Micronesia</address>');



</script>

</body>
</html>
